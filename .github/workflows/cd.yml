name: Re-Fit AI CD

on:
  workflow_dispatch:
    inputs:
      run_id:
        description: 'CI workflow run ID (자동 입력 또는 직접 입력)'
        required: false
        type: string
      sha:
        description: 'Commit SHA (자동 입력 또는 직접 입력)'
        required: false
        type: string
      branch:
        description: 'Branch name'
        required: true
        type: choice
        default: 'develop'
        options:
          - develop
          - main
      use_latest_artifact:
        description: 'run_id/sha를 입력하지 않으면 선택한 브랜치의 최신 아티팩트 사용'
        required: true
        type: boolean
        default: true

env:
  PYTHON_VERSION: '3.11'
  SERVER_AI_DIR: '/home/ubuntu/refit/app/ai'

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.branch == 'main' && 'production' || 'development' }}
    steps:
      - name: Find Latest Artifact (if needed)
        if: inputs.use_latest_artifact == true && (inputs.run_id == '' || inputs.sha == '')
        id: find-artifact
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.PAT }}
          script: |
            const branch = '${{ inputs.branch }}';
            console.log(`Finding latest artifact for branch: ${branch}`);

            // CI 워크플로우의 최근 성공한 실행 찾기
            const runs = await github.rest.actions.listWorkflowRuns({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'ci.yml',
              branch: branch,
              status: 'success',
              per_page: 10
            });

            if (runs.data.workflow_runs.length === 0) {
              core.setFailed(`No successful CI runs found for branch: ${branch}`);
              return;
            }

            // 아티팩트가 있는 최신 실행 찾기
            for (const run of runs.data.workflow_runs) {
              const artifacts = await github.rest.actions.listWorkflowRunArtifacts({
                owner: context.repo.owner,
                repo: context.repo.repo,
                run_id: run.id
              });

              const buildArtifact = artifacts.data.artifacts.find(
                a => a.name.startsWith('ai-wheel-')
              );

              if (buildArtifact) {
                const sha = run.head_sha;
                console.log(`Found artifact from run #${run.run_number}`);
                console.log(`   Run ID: ${run.id}`);
                console.log(`   SHA: ${sha}`);
                console.log(`   Created: ${run.created_at}`);

                core.setOutput('run_id', run.id.toString());
                core.setOutput('sha', sha);
                core.setOutput('run_number', run.run_number.toString());
                return;
              }
            }

            core.setFailed(`No artifacts found in recent CI runs for branch: ${branch}`);

      - name: Set Deployment Variables
        id: deploy-vars
        run: |
          if [ "${{ inputs.use_latest_artifact }}" == "true" ] && [ -z "${{ inputs.run_id }}" ]; then
            echo "run_id=${{ steps.find-artifact.outputs.run_id }}" >> $GITHUB_OUTPUT
            echo "sha=${{ steps.find-artifact.outputs.sha }}" >> $GITHUB_OUTPUT
            echo "Using latest artifact from run #${{ steps.find-artifact.outputs.run_number }}"
          else
            echo "run_id=${{ inputs.run_id }}" >> $GITHUB_OUTPUT
            echo "sha=${{ inputs.sha }}" >> $GITHUB_OUTPUT
            echo "Using manually specified artifact"
          fi

      - name: Download Wheel Package
        uses: actions/download-artifact@v4
        with:
          name: ai-wheel-${{ steps.deploy-vars.outputs.sha }}
          path: build-output/dist
          github-token: ${{ secrets.PAT }}
          run-id: ${{ steps.deploy-vars.outputs.run_id }}

      - name: Download Deployment Files
        uses: actions/download-artifact@v4
        with:
          name: ai-deploy-files-${{ steps.deploy-vars.outputs.sha }}
          path: build-output
          github-token: ${{ secrets.PAT }}
          run-id: ${{ steps.deploy-vars.outputs.run_id }}

      - name: Verify Downloaded Files
        run: |
          echo "=== Verifying downloaded files ==="
          ls -la build-output/
          if [ -d "build-output/dist" ] && [ -n "$(ls -A build-output/dist/*.whl 2>/dev/null)" ]; then
            echo "Wheel package found"
            ls -lh build-output/dist/
          else
            echo "Wheel package not found"
            exit 1
          fi
          if [ -f "build-output/ai_app/requirements.txt" ]; then
            echo "requirements.txt found"
          else
            echo "requirements.txt not found"
            exit 1
          fi

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Upload Wheel Package to S3
        id: s3_upload
        run: |
          set -euo pipefail
          COMMIT_SHA=${{ steps.deploy-vars.outputs.sha }}
          S3_KEY="ai-deployments/${COMMIT_SHA}/$(basename build-output/dist/*.whl)"
          
          echo "Uploading wheel package to s3://${{ secrets.S3_ARTIFACTS_BUCKET }}/$S3_KEY"
          aws s3 cp build-output/dist/*.whl s3://${{ secrets.S3_ARTIFACTS_BUCKET }}/$S3_KEY
          
          echo "s3_key=$S3_KEY" >> $GITHUB_OUTPUT
          echo "COMMIT_SHA=$COMMIT_SHA" >> $GITHUB_ENV
      - name: Deploy via SSM
        env:
          SERVER_AI_DIR: ${{ env.SERVER_AI_DIR }}
          EC2_INSTANCE_ID: ${{ secrets.EC2_INSTANCE_ID }}
          HEALTH_CHECK_URL: ${{ secrets.HEALTH_CHECK_URL }}
          S3_BUCKET: ${{ secrets.S3_ARTIFACTS_BUCKET }}
          S3_KEY: ${{ steps.s3_upload.outputs.s3_key }}
        run: |
          set -euo pipefail
          
          SERVER_AI_DIR="$SERVER_AI_DIR"
          S3_BUCKET="$S3_BUCKET"
          S3_KEY="$S3_KEY"
          AWS_REGION="ap-northeast-2"
          HEALTH_CHECK_URL="$HEALTH_CHECK_URL"
          
          DEPLOY_SCRIPT=$(cat <<'SCRIPT_END'
          set -euo pipefail
          SERVER_AI_DIR="$1"
          AI_APP_DIR="$2"
          BACKUP_DIR="$3"
          TEMP_DIR="$4"
          S3_BUCKET="$5"
          S3_KEY="$6"
          HEALTH_CHECK_URL="$7"
          
          TIMESTAMP=$(date +%Y%m%d%H%M%S)
          LOG_DIR="/home/ubuntu/refit/logs/ai"
          AWS_REGION="ap-northeast-2"
          
          echo "============================================"
          echo "Re-Fit AI 배포 시작: $(date)"
          echo "============================================"
          
          rollback() {
            echo "!!! 배포 실패: 자동 롤백을 시작합니다 !!!"
            if [ -d "$BACKUP_DIR/code_$TIMESTAMP" ]; then
              rm -rf "$AI_APP_DIR"
              cp -r "$BACKUP_DIR/code_$TIMESTAMP" "$AI_APP_DIR"
              echo "코드 롤백 완료"
            fi
            pm2 reload ai-service --update-env
            echo "배포 실패 - 이전 버전으로 복구되었습니다."
            rm -rf $TEMP_DIR
            exit 1
          }
          
          mkdir -p $BACKUP_DIR $LOG_DIR $TEMP_DIR
          
          if [ ! -f "$SERVER_AI_DIR/.env" ]; then
            echo ".env 파일이 없습니다. (환경 변수 미사용 시 정상)"
          else
            echo ".env 파일 확인됨"
          fi
          
          echo "S3에서 패키지 다운로드 중..."
          aws s3 cp s3://$S3_BUCKET/$S3_KEY $TEMP_DIR/ --region $AWS_REGION || {
            echo "에러: S3에서 패키지 다운로드 실패"
            exit 1
          }
          
          if [ ! -f "$TEMP_DIR"/*.whl ]; then
            echo "에러: Wheel 패키지가 다운로드되지 않았습니다."
            rm -rf $TEMP_DIR
            exit 1
          fi
          
          if [ -d "$AI_APP_DIR" ]; then
            echo "기존 코드 백업 중..."
            cp -r "$AI_APP_DIR" "$BACKUP_DIR/code_$TIMESTAMP"
            echo "백업 완료: $BACKUP_DIR/code_$TIMESTAMP"
          fi
          
          echo "새 패키지 설치 중..."
          cd $SERVER_AI_DIR
          source venv/bin/activate
          
          pip install "$TEMP_DIR"/*.whl --force-reinstall || rollback
          
          echo "패키지 설치 완료"
          
          rm -rf $TEMP_DIR
          
          echo "AI 서비스 무중단 재시작 중..."
          PM2_CONFIG="/home/ubuntu/refit/infra/pm2/ecosystem.ai.config.js"
          
          if pm2 describe ai-service > /dev/null 2>&1; then
            echo "기존 프로세스 무중단 재시작 (Reload)..."
            pm2 reload ai-service --update-env
          else
            echo "신규 프로세스 시작..."
            pm2 start $PM2_CONFIG --env production
          fi
          
          echo "배포 검증 중..."
          for i in {1..5}; do
            sleep 5
            HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" $HEALTH_CHECK_URL 2>/dev/null || echo "000")
            
            if [ "$HTTP_STATUS" = "200" ]; then
              echo "배포 성공! (HTTP $HTTP_STATUS)"
              
              pm2 save
              
              find $BACKUP_DIR -name "code_*" -type d -mtime +7 -exec rm -rf {} + 2>/dev/null || true
              
              echo "============================================"
              echo "Re-Fit AI 배포 완료: $(date)"
              echo "============================================"
              exit 0
            fi
            
            echo "Health check 시도 중... ($i/5) - HTTP $HTTP_STATUS"
          done
          
          echo "헬스 체크 실패 - 롤백을 시작합니다."
          rollback
          SCRIPT_END
          )
          
          # SSM 명령 실행 (base64 인코딩으로 특수문자 이스케이프 문제 방지)
          DEPLOY_SCRIPT_ENCODED=$(echo "$DEPLOY_SCRIPT" | base64 -w 0)
          SSM_COMMAND="bash -c \"echo '$DEPLOY_SCRIPT_ENCODED' | base64 -d | bash -s -- '$SERVER_AI_DIR' '$SERVER_AI_DIR/ai_app' '/home/ubuntu/refit/backups/ai' '$SERVER_AI_DIR/deploy_temp' '$S3_BUCKET' '$S3_KEY' '$HEALTH_CHECK_URL'\""
          PARAMETERS_JSON=$(jq -n --arg cmd "$SSM_COMMAND" '{commands: [$cmd]}')
          
          COMMAND_ID=$(aws ssm send-command \
            --instance-ids "$EC2_INSTANCE_ID" \
            --document-name "AWS-RunShellScript" \
            --parameters "$PARAMETERS_JSON" \
            --timeout-seconds 600 \
            --region ap-northeast-2 \
            --query 'Command.CommandId' \
            --output text)
          
          [ -n "$COMMAND_ID" ] || exit 1
          
          # SSM 명령 실행 상태 확인 (최대 60회, 5분)
          for i in {1..60}; do
            STATUS=$(aws ssm get-command-invocation \
              --command-id "$COMMAND_ID" \
              --instance-id "$EC2_INSTANCE_ID" \
              --region ap-northeast-2 \
              --query 'Status' \
              --output text 2>/dev/null || echo "InProgress")
            
            if [ "$STATUS" = "Success" ]; then
              aws ssm get-command-invocation \
                --command-id "$COMMAND_ID" \
                --instance-id "$EC2_INSTANCE_ID" \
                --region ap-northeast-2 \
                --query 'StandardOutputContent' \
                --output text
              exit 0
            elif [ "$STATUS" = "Failed" ] || [ "$STATUS" = "Cancelled" ] || [ "$STATUS" = "TimedOut" ]; then
              aws ssm get-command-invocation \
                --command-id "$COMMAND_ID" \
                --instance-id "$EC2_INSTANCE_ID" \
                --region ap-northeast-2 \
                --query 'StandardErrorContent' \
                --output text
              exit 1
            fi
            sleep 5
          done
          exit 1
