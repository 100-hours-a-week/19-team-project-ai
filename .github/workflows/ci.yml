name: Re-Fit AI CI

on:
  pull_request:
    # feature -> develop 또는 develop -> main PR 시 실행
    branches: [develop, main]
    types: [opened, synchronize, reopened]
  push:
    # develop 또는 main으로 push(머지 포함)될 때 실행
    branches: [develop, main]
  workflow_dispatch:
    # 수동 실행 시 작업을 선택할 수 있는 디스패처 구성
    inputs:
      job_to_run:
        description: '실행할 작업을 선택하세요 (all, lint-and-test, integration, release)'
        required: true
        type: choice
        default: 'all'
        options:
          - all
          - lint-and-test
          - integration
          - release

env:
  PYTHON_VERSION: '3.11'
  WORKING_DIRECTORY: 'ai_app'

jobs:
  # ===========================================
  # 1. PR 검증 단계 (Lint + Test + Build Check)
  # ===========================================
  lint-and-test:
    if: |
      github.event_name == 'pull_request' ||
      (github.event_name == 'workflow_dispatch' && (github.event.inputs.job_to_run == 'lint-and-test' || github.event.inputs.job_to_run == 'all'))
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy pytest pytest-asyncio pytest-cov bandit build
          if [ -f ${{ env.WORKING_DIRECTORY }}/requirements.txt ]; then 
            pip install -r ${{ env.WORKING_DIRECTORY }}/requirements.txt
          fi
      
      - name: Run Lint (Ruff)
        run: |
          ruff check . --exclude ${{ env.WORKING_DIRECTORY }}/main.py
          ruff format --check . --exclude ${{ env.WORKING_DIRECTORY }}/main.py
      
      # [Type Check] MyPy를 사용한 정적 타입 분석
      - name: Static Type Check (MyPy)
        run: mypy . --ignore-missing-imports || true
      
      # [Security Scan] Frontend의 audit과 대응되는 보안 검사 추가
      - name: Security Scan (Bandit)
        run: bandit -r ${{ env.WORKING_DIRECTORY }} -x tests/
      
      # [Unit Tests] 단위 테스트 수행
      - name: Run Unit Tests
        run: |
          if [ -f ${{ env.WORKING_DIRECTORY }}/requirements.txt ]; then 
            pip install -r ${{ env.WORKING_DIRECTORY }}/requirements.txt
          fi
          if [ -d "tests/unit" ]; then
            pytest tests/unit -v --cov=${{ env.WORKING_DIRECTORY }}
          else
            echo "No unit tests found"
          fi
      
      # [Build Check] 머지 전 빌드 가능 여부 확인 단계 추가
      - name: Build Check
        run: python -m build --wheel
        env:
          NODE_ENV: production

  # ===========================================
  # 2. 통합 검증 단계 (Integration Tests)
  # ===========================================
  integration:
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/develop') ||
      (github.event_name == 'workflow_dispatch' && (github.event.inputs.job_to_run == 'integration' || github.event.inputs.job_to_run == 'all'))
    runs-on: ubuntu-latest
    needs: [lint-and-test] # lint-and-test 성공 후 실행
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
      
      # [Integration] develop 브랜치 푸시 시에만 통합 테스트 실행
      - name: Install Dependencies
        run: |
          pip install pytest pytest-asyncio
          pip install -r ${{ env.WORKING_DIRECTORY }}/requirements.txt
      
      - name: Integration Test
        run: |
          if [ -d "tests/integration" ]; then
            pytest tests/integration -v
          else
            echo "⚠️ Integration tests not yet implemented"
          fi

  # ===========================================
  # 3. 릴리즈 확정 단계 (Production Build + Artifact Upload)
  # ===========================================
  release:
    if: |
      (github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')) ||
      (github.event_name == 'workflow_dispatch' && (github.event.inputs.job_to_run == 'release' || github.event.inputs.job_to_run == 'all'))
    runs-on: ubuntu-latest
    needs: [integration] # integration 성공 후 실행
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: ${{ env.WORKING_DIRECTORY }}/requirements.txt
      
      # Get Version
      - name: Get Version
        id: version
        run: |
          VERSION=$(grep -E "^version\s*=" pyproject.toml | sed 's/.*"\(.*\)"/\1/' || echo "0.1.0")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Generated version: $VERSION"
      
      # Install dependencies
      - name: Install dependencies
        run: |
          if [ -f ${{ env.WORKING_DIRECTORY }}/requirements.txt ]; then 
            pip install -r ${{ env.WORKING_DIRECTORY }}/requirements.txt
          fi
          pip install build
      
      # Full Regression Test (optional)
      - name: Run Full Tests
        run: |
          if [ -d "tests" ] || [ -d "${{ env.WORKING_DIRECTORY }}/tests" ]; then
            pip install pytest pytest-cov pytest-asyncio
            if [ -d "tests" ]; then
              pytest tests/ -v || echo "Tests failed but continuing"
            else
              pytest ${{ env.WORKING_DIRECTORY }}/tests -v || echo "Tests failed but continuing"
            fi
          else
            echo "No tests found, skipping"
          fi
      
      # Production Build (Wheel Package)
      - name: Create Release Package
        run: |
          python -m build --wheel
      
      # Verify Build Output
      - name: Verify Build Output
        run: |
          echo "Current directory: $(pwd)"
          if [ -d "dist" ] && [ -n "$(ls -A dist/*.whl 2>/dev/null)" ]; then
            echo "Wheel package created"
            ls -lh dist/
            echo "Absolute path: $(pwd)/dist"
          else
            echo "Wheel package not found"
            exit 1
          fi
      
      # Archive Build Artifacts
      - name: Archive Build Artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: ai-wheel-${{ github.sha }}
          path: dist/*.whl
          retention-days: 7
      
      # Archive Deployment Files
      - name: Archive Deployment Files
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: ai-deploy-files-${{ github.sha }}
          path: |
            ${{ env.WORKING_DIRECTORY }}/requirements.txt
            pyproject.toml
          retention-days: 7
      
      # Create Release Tag
      - name: Create Release Tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          TAG_NAME="v${{ steps.version.outputs.version }}-${GITHUB_SHA::7}"
          git tag -a "$TAG_NAME" -m "Release $TAG_NAME" || true
          git push origin "$TAG_NAME" || true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true
      
      # Trigger CD Workflow
      - name: Trigger CD Workflow
        if: success()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.PAT }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'cd.yml',
              ref: context.ref,
              inputs: {
                run_id: '${{ github.run_id }}',
                sha: '${{ github.sha }}',
                branch: '${{ github.ref_name }}'
              }
            });
            console.log('CD workflow triggered successfully');