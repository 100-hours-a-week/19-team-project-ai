name: Re-Fit AI CI

on:
  pull_request:
    # feature -> develop ÎòêÎäî develop -> main PR Ïãú Ïã§Ìñâ
    branches: [develop, main]
    types: [opened, synchronize, reopened]
  push:
    # develop ÎòêÎäî mainÏúºÎ°ú push(Î®∏ÏßÄ Ìè¨Ìï®)Îê† Îïå Ïã§Ìñâ
    branches: [develop, main]
  workflow_dispatch:
    # ÏàòÎèô Ïã§Ìñâ Ïãú ÏûëÏóÖÏùÑ ÏÑ†ÌÉùÌï† Ïàò ÏûàÎäî ÎîîÏä§Ìå®Ï≤ò Íµ¨ÏÑ±
    inputs:
      job_to_run:
        description: 'Ïã§ÌñâÌï† ÏûëÏóÖÏùÑ ÏÑ†ÌÉùÌïòÏÑ∏Ïöî (all, lint-and-test, integration, release)'
        required: true
        type: choice
        default: 'all'
        options:
          - all
          - lint-and-test
          - integration
          - release

env:
  PYTHON_VERSION: '3.11'
  WORKING_DIRECTORY: 'ai_app'

jobs:

  # 1. PR Í≤ÄÏ¶ù Îã®Í≥Ñ (Lint + Test + Build Check)
  lint-and-test:
    if: |
      github.event_name == 'pull_request' ||
      github.event_name == 'push' ||
      (github.event_name == 'workflow_dispatch' && (github.event.inputs.job_to_run == 'lint-and-test' || github.event.inputs.job_to_run == 'all'))
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"
      
      - name: Install Dependencies
        run: uv pip install --system -e ".[dev]"
      
      # Lint
      - name: Run Lint (Ruff)
        run: |
          ruff check . --exclude ${{ env.WORKING_DIRECTORY }}/main.py
          ruff format --check . --exclude ${{ env.WORKING_DIRECTORY }}/main.py
      
      # [Type Check] MyPyÎ•º ÏÇ¨Ïö©Ìïú Ï†ïÏ†Å ÌÉÄÏûÖ Î∂ÑÏÑù
      - name: Static Type Check (MyPy)
        run: mypy . --ignore-missing-imports || true
      
      # [Security Scan] FrontendÏùò auditÍ≥º ÎåÄÏùëÎêòÎäî Î≥¥Ïïà Í≤ÄÏÇ¨ Ï∂îÍ∞Ä
      - name: Security Scan (Bandit)
        run: bandit -r ${{ env.WORKING_DIRECTORY }} -x tests/
      
      # [Unit Tests] Îã®ÏúÑ ÌÖåÏä§Ìä∏ ÏàòÌñâ
      - name: Run Unit Tests
        run: |
          if [ -f ${{ env.WORKING_DIRECTORY }}/requirements.txt ]; then 
            pip install -r ${{ env.WORKING_DIRECTORY }}/requirements.txt
          fi
          if [ -d "tests/unit" ]; then
            pytest tests/unit -v --cov=${{ env.WORKING_DIRECTORY }}
          else
            echo "No unit tests found"
          fi

      # [Build Check] Î®∏ÏßÄ Ï†Ñ ÎπåÎìú Í∞ÄÎä• Ïó¨Î∂Ä ÌôïÏù∏ Îã®Í≥Ñ Ï∂îÍ∞Ä
      - name: Build Check
        run: python -m build --wheel
        env:
          NODE_ENV: production # Ïª®ÌÖçÏä§Ìä∏ Ïú†ÏßÄÎ•º ÏúÑÌïú ÏÑ§Ï†ï
      
      # Í∏∞Ï°¥ Application Start Ï≤¥ÌÅ¨ Ïú†ÏßÄ
      - name: Verify Application Starts
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)/${{ env.WORKING_DIRECTORY }}
          timeout 10s python -c "from api.main import app; print('Application loaded successfully')" || true

  # 2. ÌÜµÌï© Í≤ÄÏ¶ù Îã®Í≥Ñ (Integration Tests)
      # [Build Check] Î®∏ÏßÄ Ï†Ñ ÎπåÎìú Í∞ÄÎä• Ïó¨Î∂Ä ÌôïÏù∏ Îã®Í≥Ñ Ï∂îÍ∞Ä
      - name: Build Check
        run: python -m build --wheel
        env:
          NODE_ENV: production

  # ===========================================
  # 2. ÌÜµÌï© Í≤ÄÏ¶ù Îã®Í≥Ñ (Integration Tests)
  # ===========================================
  integration:
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/develop') ||
      (github.event_name == 'workflow_dispatch' && (github.event.inputs.job_to_run == 'integration' || github.event.inputs.job_to_run == 'all'))
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"
      
      # [Integration] develop Î∏åÎûúÏπò Ìë∏Ïãú ÏãúÏóêÎßå ÌÜµÌï© ÌÖåÏä§Ìä∏ Ïã§Ìñâ
      - name: Install Dependencies
        run: uv pip install --system -e ".[dev]"
      
      - name: Integration Test
        run: |
          if [ -d "tests/integration" ]; then
            pytest tests/integration -v
          else
            echo "‚ö†Ô∏è Integration tests not yet implemented"
          fi

  # ===========================================
  # 3. Î¶¥Î¶¨Ï¶à ÌôïÏ†ï Îã®Í≥Ñ (Production Build + Artifact Upload)
  # ===========================================
  release:
    if: |
      (github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')) ||
      (github.event_name == 'workflow_dispatch' && (github.event.inputs.job_to_run == 'release' || github.event.inputs.job_to_run == 'all'))
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"
      
      # Get Version
      - name: Get Version
        id: version
        run: |
          VERSION=$(grep -E "^version\s*=" pyproject.toml | sed 's/.*"\(.*\)"/\1/' || echo "0.1.0")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Generated version: $VERSION"
      
      # Install dependencies
      - name: Install dependencies
        run: uv pip install --system -e ".[dev]"
      
      # Full Regression Test (optional)
      - name: Run Full Tests
        run: |
          if [ -d "tests" ] || [ -d "${{ env.WORKING_DIRECTORY }}/tests" ]; then
            if [ -d "tests" ]; then
              pytest tests/ -v || echo "Tests failed but continuing"
            else
              pytest ${{ env.WORKING_DIRECTORY }}/tests -v || echo "Tests failed but continuing"
            fi
          else
            echo "No tests found, skipping"
          fi
      
      # Production Build (Wheel Package)
      - name: Create Release Package
        run: |
          python -m build --wheel
      
      # Verify Build Output
      - name: Verify Build Output
        run: |
          echo "Current directory: $(pwd)"
          if [ -d "dist" ] && [ -n "$(ls -A dist/*.whl 2>/dev/null)" ]; then
            echo "Wheel package created"
            ls -lh dist/
            echo "Absolute path: $(pwd)/dist"
          else
            echo "Wheel package not found"
            exit 1
          fi
      
      # Archive Build Artifacts
      - name: Archive Build Artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: ai-wheel-${{ github.sha }}
          path: dist/*.whl
          retention-days: 7
      
      # Archive Deployment Files
      - name: Archive Deployment Files
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: ai-deploy-files-${{ github.sha }}
          path: |
            ${{ env.WORKING_DIRECTORY }}/requirements.txt
            pyproject.toml
          retention-days: 7
      
      # Create Release Tag
      - name: Create Release Tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          TAG_NAME="v${{ steps.version.outputs.version }}-${GITHUB_SHA::7}"
          git tag -a "$TAG_NAME" -m "Release $TAG_NAME" || true
          git push origin "$TAG_NAME" || true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true
      
      # Discord ÏïåÎ¶º (ÏÑ±Í≥µ/Ïã§Ìå®)
      - name: Notify Discord on Release Result
        if: always()
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          STATUS: ${{ job.status }}
        run: |
          if [ "$STATUS" = "success" ]; then
            EMOJI="‚úÖ"
            COLOR=3066993
            TITLE="AI ÎπåÎìú ÏôÑÎ£å (Î∞∞Ìè¨ ÏãúÏûë)"
          else
            EMOJI="üö®"
            COLOR=15158332
            TITLE="AI ÎπåÎìú Ïã§Ìå®"
          fi
          
          payload=$(cat <<EOF
          {
            "embeds": [{
              "title": "$EMOJI $TITLE",
              "color": $COLOR,
              "fields": [
                {"name": "ÏÑúÎπÑÏä§", "value": "Re-Fit AI", "inline": true},
                {"name": "Î∏åÎûúÏπò", "value": "\`${{ github.ref_name }}\`", "inline": true},
                {"name": "Ïª§Î∞ã SHA", "value": "\`${{ github.sha }}\`", "inline": false},
                {"name": "ÏõåÌÅ¨ÌîåÎ°úÏö∞", "value": "[ÏÉÅÏÑ∏ Î≥¥Í∏∞](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})", "inline": false}
              ],
              "footer": { "text": "Re-Fit CI" },
              "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)"
            }]
          }
          EOF
          )
          
          curl -H "Content-Type: application/json" -X POST -d "$payload" "$DISCORD_WEBHOOK"

      # Trigger CD Workflow
      - name: Trigger CD Workflow
        if: success()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.PAT }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'cd.yml',
              ref: context.ref,
              inputs: {
                run_id: '${{ github.run_id }}',
                sha: '${{ github.sha }}',
                branch: '${{ github.ref_name }}'
              }
            });
            console.log('CD workflow triggered successfully');