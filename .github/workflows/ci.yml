name: Re-Fit AI CI

on:
  pull_request:
    # feature -> develop ë˜ëŠ” develop -> main PR ì‹œ ì‹¤í–‰
    branches: [develop, main]
    types: [opened, synchronize, reopened]
  push:
    # develop ë˜ëŠ” mainìœ¼ë¡œ push(ë¨¸ì§€ í¬í•¨)ë  ë•Œ ì‹¤í–‰
    branches: [develop, main]
  workflow_dispatch:
    # ìˆ˜ë™ ì‹¤í–‰ ì‹œ ìž‘ì—…ì„ ì„ íƒí•  ìˆ˜ ìžˆëŠ” ë””ìŠ¤íŒ¨ì²˜ êµ¬ì„±
    inputs:
      job_to_run:
        description: 'ì‹¤í–‰í•  ìž‘ì—…ì„ ì„ íƒí•˜ì„¸ìš” (all, lint-and-test, integration, release)'
        required: true
        type: choice
        default: 'all'
        options:
          - all
          - lint-and-test
          - integration
          - release

env:
  PYTHON_VERSION: '3.11'
  WORKING_DIRECTORY: 'ai_app'

jobs:

  # 1. PR ê²€ì¦ ë‹¨ê³„ (Lint + Test + Build Check)
  lint-and-test:
    if: |
      github.event_name == 'pull_request' ||
      github.event_name == 'push' ||
      (github.event_name == 'workflow_dispatch' && (github.event.inputs.job_to_run == 'lint-and-test' || github.event.inputs.job_to_run == 'all'))
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: ${{ env.WORKING_DIRECTORY }}/requirements.txt
      
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy pytest pytest-asyncio pytest-cov bandit build
          if [ -f ${{ env.WORKING_DIRECTORY }}/requirements.txt ]; then 
            pip install -r ${{ env.WORKING_DIRECTORY }}/requirements.txt
          fi
      
      # [Dependency Validation] pyproject.tomlê³¼ requirements.txt ë™ê¸°í™” ê²€ì¦
      - name: Validate Dependencies Sync
        run: |
          python scripts/sync_deps.py
      
      # Lint
      - name: Run Lint (Ruff)
        run: |
          ruff check . --exclude ${{ env.WORKING_DIRECTORY }}/main.py
          ruff format --check . --exclude ${{ env.WORKING_DIRECTORY }}/main.py
      
      # [Type Check] MyPyë¥¼ ì‚¬ìš©í•œ ì •ì  íƒ€ìž… ë¶„ì„
      - name: Static Type Check (MyPy)
        run: mypy . --ignore-missing-imports || true
      
      # [Security Scan] Frontendì˜ auditê³¼ ëŒ€ì‘ë˜ëŠ” ë³´ì•ˆ ê²€ì‚¬ ì¶”ê°€
      - name: Security Scan (Bandit)
        run: bandit -r ${{ env.WORKING_DIRECTORY }} -x tests/
      
      # [Unit Tests] ë‹¨ìœ„ í…ŒìŠ¤íŠ¸ ìˆ˜í–‰
      - name: Run Unit Tests
        run: |
          if [ -f ${{ env.WORKING_DIRECTORY }}/requirements.txt ]; then 
            pip install -r ${{ env.WORKING_DIRECTORY }}/requirements.txt
          fi
          if [ -d "tests/unit" ]; then
            pytest tests/unit -v --cov=${{ env.WORKING_DIRECTORY }}
          else
            echo "No unit tests found"
          fi

      # [Build Check] ë¨¸ì§€ ì „ ë¹Œë“œ ê°€ëŠ¥ ì—¬ë¶€ í™•ì¸ ë‹¨ê³„ ì¶”ê°€
      - name: Build Check
        run: python -m build --wheel
        env:
          NODE_ENV: production # ì»¨í…ìŠ¤íŠ¸ ìœ ì§€ë¥¼ ìœ„í•œ ì„¤ì •
      
      # ê¸°ì¡´ Application Start ì²´í¬ ìœ ì§€
      - name: Verify Application Starts
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)/${{ env.WORKING_DIRECTORY }}
          timeout 10s python -c "from api.main import app; print('Application loaded successfully')" || true

  # 2. í†µí•© ê²€ì¦ ë‹¨ê³„ (Integration Tests)
      # [Build Check] ë¨¸ì§€ ì „ ë¹Œë“œ ê°€ëŠ¥ ì—¬ë¶€ í™•ì¸ ë‹¨ê³„ ì¶”ê°€
      - name: Build Check
        run: python -m build --wheel
        env:
          NODE_ENV: production

  # ===========================================
  # 2. í†µí•© ê²€ì¦ ë‹¨ê³„ (Integration Tests)
  # ===========================================
  integration:
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/develop') ||
      (github.event_name == 'workflow_dispatch' && (github.event.inputs.job_to_run == 'integration' || github.event.inputs.job_to_run == 'all'))
    runs-on: ubuntu-latest
    needs: [lint-and-test] # lint-and-test ì„±ê³µ í›„ ì‹¤í–‰
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: ${{ env.WORKING_DIRECTORY }}/requirements.txt

      
      # [Integration] develop ë¸Œëžœì¹˜ í‘¸ì‹œ ì‹œì—ë§Œ í†µí•© í…ŒìŠ¤íŠ¸ ì‹¤í–‰
      - name: Install Dependencies
        run: |
          pip install pytest pytest-asyncio
          pip install -r ${{ env.WORKING_DIRECTORY }}/requirements.txt
      
      - name: Integration Test
        run: |
          if [ -d "tests/integration" ]; then
            pytest tests/integration -v
          else
            echo "âš ï¸ Integration tests not yet implemented"
          fi

  # ===========================================
  # 3. ë¦´ë¦¬ì¦ˆ í™•ì • ë‹¨ê³„ (Production Build + Artifact Upload)
  # ===========================================
  release:
    if: |
      (github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')) ||
      (github.event_name == 'workflow_dispatch' && (github.event.inputs.job_to_run == 'release' || github.event.inputs.job_to_run == 'all'))
    runs-on: ubuntu-latest
    needs: [integration] # integration ì„±ê³µ í›„ ì‹¤í–‰
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: ${{ env.WORKING_DIRECTORY }}/requirements.txt
      
      # Get Version
      - name: Get Version
        id: version
        run: |
          VERSION=$(grep -E "^version\s*=" pyproject.toml | sed 's/.*"\(.*\)"/\1/' || echo "0.1.0")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Generated version: $VERSION"
      
      # Install dependencies
      - name: Install dependencies
        run: |
          if [ -f ${{ env.WORKING_DIRECTORY }}/requirements.txt ]; then 
            pip install -r ${{ env.WORKING_DIRECTORY }}/requirements.txt
          fi
          pip install build
      
      # Full Regression Test (optional)
      - name: Run Full Tests
        run: |
          if [ -d "tests" ] || [ -d "${{ env.WORKING_DIRECTORY }}/tests" ]; then
            pip install pytest pytest-cov pytest-asyncio
            if [ -d "tests" ]; then
              pytest tests/ -v || echo "Tests failed but continuing"
            else
              pytest ${{ env.WORKING_DIRECTORY }}/tests -v || echo "Tests failed but continuing"
            fi
          else
            echo "No tests found, skipping"
          fi
      
      # Production Build (Wheel Package)
      - name: Create Release Package
        run: |
          python -m build --wheel
      
      # Verify Build Output
      - name: Verify Build Output
        run: |
          echo "Current directory: $(pwd)"
          if [ -d "dist" ] && [ -n "$(ls -A dist/*.whl 2>/dev/null)" ]; then
            echo "Wheel package created"
            ls -lh dist/
            echo "Absolute path: $(pwd)/dist"
          else
            echo "Wheel package not found"
            exit 1
          fi
      
      # Archive Build Artifacts
      - name: Archive Build Artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: ai-wheel-${{ github.sha }}
          path: dist/*.whl
          retention-days: 7
      
      # Archive Deployment Files
      - name: Archive Deployment Files
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: ai-deploy-files-${{ github.sha }}
          path: |
            ${{ env.WORKING_DIRECTORY }}/requirements.txt
            pyproject.toml
          retention-days: 7
      
      # Create Release Tag
      - name: Create Release Tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          TAG_NAME="v${{ steps.version.outputs.version }}-${GITHUB_SHA::7}"
          git tag -a "$TAG_NAME" -m "Release $TAG_NAME" || true
          git push origin "$TAG_NAME" || true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true
      
      # Trigger CD Workflow
      - name: Trigger CD Workflow
        if: success()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.PAT }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'cd.yml',
              ref: context.ref,
              inputs: {
                run_id: '${{ github.run_id }}',
                sha: '${{ github.sha }}',
                branch: '${{ github.ref_name }}'
              }
            });
            console.log('CD workflow triggered successfully');

      # Discord ì•Œë¦¼ (ì„±ê³µ/ì‹¤íŒ¨)
      - name: Notify Discord on Release Result
        if: always()
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          STATUS: ${{ job.status }}
        run: |
          if [ "$STATUS" = "success" ]; then
            EMOJI="âœ…"
            COLOR=3066993
            TITLE="AI ë¹Œë“œ ì„±ê³µ"
          else
            EMOJI="ðŸš¨"
            COLOR=15158332
            TITLE="AI ë¹Œë“œ ì‹¤íŒ¨"
          fi
          
          payload=$(cat <<EOF
          {
            "embeds": [{
              "title": "$EMOJI $TITLE",
              "color": $COLOR,
              "fields": [
                {"name": "ì„œë¹„ìŠ¤", "value": "Re-Fit AI", "inline": true},
                {"name": "ë¸Œëžœì¹˜", "value": "\`${{ github.ref_name }}\`", "inline": true},
                {"name": "ì»¤ë°‹ SHA", "value": "\`${{ github.sha }}\`", "inline": false},
                {"name": "ì›Œí¬í”Œë¡œìš°", "value": "[ìƒì„¸ ë³´ê¸°](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})", "inline": false}
              ],
              "footer": { "text": "Re-Fit CI" },
              "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)"
            }]
          }
          EOF
          )
          
          curl -H "Content-Type: application/json" -X POST -d "$payload" "$DISCORD_WEBHOOK"